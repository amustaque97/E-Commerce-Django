{% extends 'main/layout.html' %}

{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
  <style media="screen">
    input {
      height: 34px;
      font-size: 24px;
      border: 1px solid #ccc;
      padding-left: 10px;
    }
  </style>
{% endblock %}

{% block content %}

<body id="">
<div class="container">
<h1 class="form-heading">Enter new password</h1>
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h1>Set a new password!</h1>
   <!-- <p>Enter your email address below, and we'll email instructions for setting a new one.</p> -->
   </div>
    <form id="Login" method="post">

        <div class="form-group">


            {% csrf_token %}
            {{ form.as_p }}
</div>
        <button type="submit" class="btn btn-primary">Change My Password</button>

    </form>
    <hr>
    <a href="{% url 'signup' %}" style="float:left" >Register</a>
    <a href="{% url 'signup' %}" style="float:right" >Forgot Password?</a>
    </div>

</div></div></div>

{% endblock %}
